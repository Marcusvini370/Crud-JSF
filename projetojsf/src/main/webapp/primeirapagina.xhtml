<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	   xmlns:f="http://java.sun.com/jsf/core">
<h:head>

		<title>Olá JSF</title>

</h:head>

<h:body>
	
			<h:form id="formPessoa">
			
			<h1>Olá JSF</h1>
			<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro de Usuário"/>
			</f:facet>
			
			
			<h:outputLabel value="Id:"/>
			<h:inputText value="#{PessoaBean.pessoa.id}" readonly="true"/>
			
			<h:outputLabel value="Nome:"/>
			<h:inputText value="#{PessoaBean.pessoa.nome}"/>
			
			<h:outputLabel value="Sobreome:"/>
			<h:inputText value="#{PessoaBean.pessoa.sobrenome}"/>
	
			
			<h:outputLabel value="Idade:"/>
			<h:inputText value="#{PessoaBean.pessoa.idade}"/>
			
			<h:outputText value="sexo"/>
			<h:selectOneMenu id ="campoSexo" value="#{PessoaBean.pessoa.sexo}" required="true">
			
			<f:selectItem itemValue="NAO" itemLabel="[-Selecione-]" noSelectionOption="false"/>
			<f:selectItem itemValue="MASCULINO" itemLabel="Masculino"/>
			<f:selectItem itemValue="FEMININO" itemLabel="Feminino"/>
			
			</h:selectOneMenu>
			
			<h:outputLabel value="Frameworks:"/>
			<h:selectManyMenu id ="campoframeworks" value="#{PessoaBean.pessoa.frameworks}"  style="height:150px;">
			<f:selectItem itemValue="Hibernate"/>
			<f:selectItem itemValue="Spring MVC" />
			<f:selectItem itemValue="JPA" />
			<f:selectItem itemValue="PrimeFaces" />
			<f:selectItem itemValue="JSF" />
			</h:selectManyMenu>
			
			<h:outputLabel value="Ativo:"/>
			<h:selectBooleanCheckbox  value="#{PessoaBean.pessoa.ativo}" >
			
			</h:selectBooleanCheckbox>
			
			<h:outputLabel value="Login:"/>
			<h:inputText value="#{PessoaBean.pessoa.login}"/>
			
			<h:outputLabel value="Senha:"/>
			<h:inputSecret value="#{PessoaBean.pessoa.senha}"/>
			
			<h:outputLabel value="Perfil"/>
			<h:selectOneMenu id ="perfil" value="#{PessoaBean.pessoa.perfilUser}" required="true">
			
			<f:selectItem itemValue="NAO" itemLabel="[-Selecione-]" noSelectionOption="false"/>
			<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador"/>
			<f:selectItem itemValue="SECRETARIO" itemLabel="Secretário"/>
			<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista"/>
			
			</h:selectOneMenu>
			
			
	
			<h:outputLabel/>
			<h:panelGroup>
			<h:commandButton value="Novo" action="#{PessoaBean.novo}" image="resources/img/new_add_user_16734.png" title="Novo"/>
			<h:commandButton value="Salvar" action="#{PessoaBean.salvar}" image="resources/img/salvar.png" title="Salvar"/>
			<h:commandButton value="Remover" action="#{PessoaBean.remove}" image="resources/img/remover.png" title="Remover"/>
			<h:commandButton value="Limpar" type="reset" image="resources/img/limpar.png" title="Limpar"/>
			</h:panelGroup>
			
				</h:panelGrid>
				
			<h:dataTable value="#{PessoaBean.pessoas}" var="pessoa" border="3" cellpadding="3">
			
			<f:facet name="header">
				Lista de Usuários Cadastrados
			</f:facet>
			
				<h:column>
				<f:facet name="header">ID</f:facet>
					<h:outputText value="#{pessoa.id}"/>
				</h:column>
				
				<h:column>
				<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{pessoa.nome}"/>
				</h:column>
				
				<h:column>
				<f:facet name="header">Sobrenome</f:facet>
					<h:outputText value="#{pessoa.sobrenome}"/>
				</h:column>
				
				<h:column>
				<f:facet name="header">Idade</f:facet>
					<h:outputText value="#{pessoa.idade}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink >
					<f:setPropertyActionListener value="#{pessoa}" target="#{PessoaBean.pessoa}"/>
					<h:graphicImage value="resources/img/alterar.png" title="Editar"/>
					</h:commandLink>
					</h:column>
					
					<h:column>
					<f:facet name="header">Excluir</f:facet>
					<h:commandLink action="#{PessoaBean.remove}">
					<f:setPropertyActionListener value="#{pessoa}" target="#{PessoaBean.pessoa}"/>
					<h:graphicImage value="resources/img/deletar.png" title="Excluir"/>
					</h:commandLink>
				</h:column>
				
				
			
			</h:dataTable>
		
		</h:form>

		
		

</h:body>
</html>
