<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	   xmlns:f="http://java.sun.com/jsf/core">
<h:head>

		<title>Olá JSF</title>

</h:head>

<h:body>
	
			<h:form id="formPessoa">
			
				
				<h:graphicImage heigth="90" width="90" library="img" name="paisagem.jpg" />
				
				
			<h1>Olá JSF</h1>
			<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro em JSF"/>
			</f:facet>
			<h:outputLabel value="Id:"/>
			<h:inputText value="#{PessoaBean.pessoa.id}" readonly="true"/>
			
			<h:outputLabel value="Nome:"/>
			<h:inputText value="#{PessoaBean.pessoa.nome}"/>
			
			<h:outputLabel value="Sobreome:"/>
			<h:inputText value="#{PessoaBean.pessoa.sobrenome}"/>
	
			
			<h:outputLabel value="Idade:"/>
			<h:inputText value="#{PessoaBean.pessoa.idade}"/>
			
			<h:outputText value="sexo"/>
			<h:selectOneMenu id ="campoSexo" value="#{PessoaBean.pessoa.sexo}" required="true">
			
			<f:selectItem itemValue="NAO" itemLabel="[-Selecione-]" noSelectionOption="true"></f:selectItem>
			<f:selectItem itemValue="MASCULINO" itemLabel="Masculino"></f:selectItem>
			<f:selectItem itemValue="FEMININO" itemLabel="Feminino"></f:selectItem>
			
			
			</h:selectOneMenu>
	
			<h:outputLabel/>
			<h:panelGroup>
			<h:commandButton value="Novo" action="#{PessoaBean.novo}"/>
			<h:commandButton value="Salvar" action="#{PessoaBean.salvar}"/>
			<h:commandButton value="Remover" action="#{PessoaBean.remove}"/>
			</h:panelGroup>
			
				</h:panelGrid>
				
			<h:dataTable value="#{PessoaBean.pessoas}" var="pessoa" border="3" cellpadding="3">
			
			<f:facet name="header">
				Lista de Pessoas Cadastradas
			</f:facet>
			
				<h:column>
				<f:facet name="header">ID</f:facet>
					<h:outputText value="#{pessoa.id}"/>
				</h:column>
				
				<h:column>
				<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{pessoa.nome}"/>
				</h:column>
				
				<h:column>
				<f:facet name="header">Sobrenome</f:facet>
					<h:outputText value="#{pessoa.sobrenome}"/>
				</h:column>
				
				<h:column>
				<f:facet name="header">Idade</f:facet>
					<h:outputText value="#{pessoa.idade}"/>
				</h:column>
				
				<h:column>
				<f:facet name="header">Editar</f:facet>
					<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{pessoa}" target="#{PessoaBean.pessoa}"/>
					</h:commandLink>
					</h:column>
					
					<h:column>
					<f:facet name="header">Excluir</f:facet>
					<h:commandLink value="Excluir" action="#{PessoaBean.remove}">
					<f:setPropertyActionListener value="#{pessoa}" target="#{PessoaBean.pessoa}"/>
					</h:commandLink>
				</h:column>
				
				
			
			</h:dataTable>
		
		</h:form>

		
		

</h:body>
</html>
