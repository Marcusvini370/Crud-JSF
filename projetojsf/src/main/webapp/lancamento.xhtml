<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

		<title>Lançamentos</title>

</h:head>

<h:body>
	
	<ui:include src="menu.xhtml"/>

	
		<h:form id="formLancamento" style="margin-top:6%; margin-left:40%;">	
	
		
				<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Lançamentos"/>
				</f:facet>
				
				<h:outputLabel value="ID:"/>
				<h:inputText value="#{LancamentoBean.lancamento.id}" readonly="true"/>
				
						<h:outputLabel value="Nota Fiscal:"/>
				<h:inputText value="#{LancamentoBean.lancamento.numeroNotaFiscal}"/>
				
					<h:outputLabel value="Origem:"/>
				<h:inputText value="#{LancamentoBean.lancamento.empresaOrigem}"/>
				
				<h:outputLabel value="Destino:"/>
				<h:inputText value="#{LancamentoBean.lancamento.empresaDestino}"/>
				
			<h:outputLabel/>
			<h:panelGroup>
			<h:commandButton style="margin-top:9px;" value="Novo" id="botaoNovo" action="#{LancamentoBean.novo}" image="resources/img/new_add_user_16734.png" title="Novo">
			<f:ajax execute="botaoNovo" render="@form" />
			</h:commandButton>
			<h:commandButton style="margin-left:1cm;" value="Salvar" action="#{LancamentoBean.salvar}" image="resources/img/salvar.png" title="Salvar"/>
			<h:commandButton rendered="#{PessoaBean.permiteAcesso('ADMINISTRADOR')}" style="margin-left:1cm;" value="Remover" action="#{LancamentoBean.remover}" image="resources/img/remover.png" title="Remover"/>
			<h:commandButton style="margin-left:1cm;" value="Limpar" id="botaoLimpar" action="#{LancamentoBean.limpar}"  image="resources/img/limpar1.png" title="Limpar">
			<f:ajax execute="botaoLimpar" render="@form" />
			</h:commandButton>
			</h:panelGroup>
				
				</h:panelGrid>
				
				<h:dataTable value="#{LancamentoBean.lancamentos}" var="lanc" border="3" cellpadding="6">
			
			<f:facet name="header">Lista de Lançamentos</f:facet>
			
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{lanc.id}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Nota</f:facet>
					<h:outputText value="#{lanc.numeroNotaFiscal}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Origem</f:facet>
					<h:outputText value="#{lanc.empresaOrigem}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Destino</f:facet>
					<h:outputText value="#{lanc.empresaDestino}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Usuário</f:facet>
					<h:outputText value="#{lanc.usuario.nome}"/>
				</h:column>
				
					<h:column>
						<f:facet name="header">Editar</f:facet>
						<h:commandLink  title="Editar">
							<h:graphicImage value="resources/img/alterar.png"/>
							<f:setPropertyActionListener target="#{LancamentoBean.lancamento}" value="#{lanc}"/>
						</h:commandLink>
					</h:column>

				<h:column rendered="#{PessoaBean.permiteAcesso('ADMINISTRADOR')}">
					<f:facet name="header">Excluir</f:facet>
					<h:commandLink action="#{LancamentoBean.remover}" title="Excluir">
						<h:graphicImage value="resources/img/deletar.png" />
						<f:setPropertyActionListener target="#{LancamentoBean.lancamento}" value="#{lanc}" />
					</h:commandLink>
				</h:column>

			</h:dataTable>
		</h:form>

</h:body>
</html>
